<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tempelate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/14b6ca87f3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Heading -->
    <header>
      <h2>Today's Weather</h2>
    </header>

    <!-- Front Page -->
    <main class="container" id="frontContainer">
      <!-- Location Search Bar -->
      <article class="location-input">
        <form class="locationForm" action="none">
          <div class="weatherLocation">
            <label for="weatherLoc"></label>
            <input
              type="text"
              name="weatherLoc"
              id="weatherLoc"
              placeholder="Location"
            />
          </div>

          <button id="locationBtn" type="button">
            <i class="fa-solid fa-location-dot"></i>
          </button>
        </form>
      </article>

      <!-- Front top middle -->
      <article class="FrontMiddleSection">
        <div class="topFront">
          <div class="currentLocation">
            <p class="todayName">today</p>
            <p class="todayTime"></p>
            <p class="locationToday"></p>
          </div>

          <div class="currentTemp">
            <p id="currentCelcius"></p>
          </div>

          <div class="tempHLCurrent">
            <p class="currentHigh"></p>
            <p class="currentLow"></p>
          </div>
        </div>
      </article>

      <!-- Front Page down Weather Info -->
      <article class="downArc frontPage showData">
        <div class="bottomFront">
          <div class="weatherAlert">
            <p class="weatherCondition"></p>
          </div>
          <div id="todayHoursContainer">
            <button id="leftHoursArrow">&#9664;</button>
            <div id="todayHours"></div>
            <button id="rightHoursArrow">&#9654;</button>
          </div>
        </div>
      </article>

      <div class="pageSlider"></div>
    </main>

    <!-- Back Page -->
    <main class="container" id="back-container">
      <!-- Weather Detail and Next Two days weather Info -->
      <article class="backPage showData">
        <div class="topBack">
          <div class="uvIndex">
            <p class="uvIndexText">uv Index</p>
            <p class="uvIndexData"></p>
          </div>

          <div class="wind">
            <p class="windText">Wind</p>
            <p class="windData"></p>
          </div>

          <div class="humidity">
            <p class="humiditiyText">humidity</p>
            <p class="humiditiyData"></p>
          </div>

          <div class="feelsLike">
            <p class="feelsLikeText">feelsLike</p>
            <p class="feelsLikeData"></p>
          </div>

          <div class="visibility">
            <p class="visibilityText">visibility</p>
            <p class="visibilityData"></p>
          </div>

          <div class="airQuality">
            <p class="airQualityText">air quality</p>
            <p class="airQualityData"></p>
          </div>
        </div>

        <div class="middleBack">
          <div class="nextDays">next 3 days</div>
          <div class="forecast">Forecast</div>
        </div>

        <div class="bottomBack">
          <div class="todayCast">
            <p class="nextDate"></p>
            <p class="daySituation"></p>
            <p class="dayTemperature"></p>
          </div>

          <div class="tomorrowCast">
            <p class="nextDate"></p>
            <p class="daySituation"></p>
            <p class="dayTemperature"></p>
          </div>

          <div class="nextDayCast">
            <p class="nextDate"></p>
            <p class="daySituation"></p>
            <p class="dayTemperature"></p>
          </div>

          <div class="thirdDayCast">
            <p class="nextDate"></p>
            <p class="daySituation"></p>
            <p class="dayTemperature"></p>
          </div>
        </div>
      </article>
    </main>

    <footer></footer>

    <script src="main.js"></script>
  </body>
</html>
